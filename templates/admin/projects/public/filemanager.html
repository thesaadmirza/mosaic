{% load file_manager %}
<div class="col-md-12 row">
    <div class="col-md-8 col-xs-12">
        <nav class="breadcrumb-two mb-4" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item {% if not folders %}active{% endif %}" data-path="{{ current_path }}"><a
                        href="javascript:void(0);">Home</a></li>
                {% for folder in folders %}
                    <li class="breadcrumb-item {% if forloop.last %} active{% endif %} pl-3" aria-current="page"
                        data-path="{{ folder }}">
                        <a href="javascript:void(0);">{{ folder|foldername }}</a></li>
                {% endfor %}
            </ol>
        </nav>
    </div>
    <div class="col-md-4 col-sx-12">

    </div>

</div>
<div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing row mt-2" id="folders-section">
    {% for folder in dirs %}
        <div class="col-md-2 mb-3" style="height: 100px;">

            <a id="folder-open" class="float-left" href="javascript:void(0);" data-path="{{ folder|foldername }}"
               data-type="folder">
                <div class="jumbotron-fluid text-left ">
                    <svg id="folder-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                         stroke-width="2"
                         fill="none"
                         stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p class="pl-2">{{ folder|foldername }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
    {% for file in files %}
        <div class="col-md-2 mb-3" style="height: 100px;">

            <a href="javascript:void(0);" id="file-open"
               data-file-type="{% if file|is_image %}image{% else %}other{% endif %}" data-type="file"
               data-path="{{ file|filename }}" data-url="{{ file|urlfile }}">
                <div class="jumbotron-fluid text-left">
                    {% if file|is_image %}
                        <img style="height: 50px;max-width: 100%;" src="{{ file|urlfile }}">
                    {% else %}
                        <svg viewBox="0 0 24 24" id="file-icon" width="24" height="24" stroke="currentColor"
                             stroke-width="2"
                             fill="none"
                             stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                    {% endif %}
                    <p class="pl-2">{{ file|filename }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
<script>
    // build items array
    var items = [
        {% for file in files %}
            {% if file|is_image %}
                {
                    src: '{{ file|urlfile }}',
                    w: '{{file|getimageHeight}}',
                    h: '{{file|getimageWidth}}',
                },
            {% endif %}
        {% endfor %}

    ];
</script>
