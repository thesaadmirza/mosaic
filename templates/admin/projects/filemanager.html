{% load file_manager %}
<div class="col-md-12 row">
    <div class="col-md-8 col-xs-12">
        <nav class="breadcrumb-two mb-4" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" data-path="{{ current_path }}"><a href="javascript:void(0);">Home</a></li>
                {% for folder in folders %}
                    <li class="breadcrumb-item {% if forloop.last %} active{% endif %} pl-3" aria-current="page"
                        data-path="{{ folder }}">
                        <a href="javascript:void(0);">{{ folder|foldername }}</a></li>
                {% endfor %}
            </ol>
        </nav>
    </div>
    <div class="col-md-4 col-sx-12">
        <button class="btn btn-outline-info float-right" data-toggle="modal"
                data-target="#addListModal">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                 fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                <line x1="12" y1="11" x2="12" y2="17"></line>
                <line x1="9" y1="14" x2="15" y2="14"></line>
            </svg>
        </button>
        <button class="btn btn-outline-info float-right mr-2" data-toggle="modal"
                data-target="#fileUploadModal">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                 fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        </button>
        <button class="btn btn-outline-info float-right mr-2">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                 fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <path d="M15 7h3a5 5 0 0 1 5 5 5 5 0 0 1-5 5h-3m-6 0H6a5 5 0 0 1-5-5 5 5 0 0 1 5-5h3"></path>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
        </button>
    </div>

</div>
<div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing row mt-2" id="folders-section">
    {% for folder in dirs %}
        <div class="col-md-2 mb-3">
            <a id="folder-open" href="javascript:void(0);" data-path="{{ folder|foldername }}">
                <div class="jumbotron-fluid text-center">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                         fill="none"
                         stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p>{{ folder|foldername }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
    {% for file in files %}
        <div class="col-md-2 mb-3">
            <a href="javascript:void(0);">
                <div class="jumbotron-fluid text-center">
                    {% if file|is_image %}
                        <img style="height: 50px;" src="{{ file|urlfile }}">
                    {% else %}
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                             fill="none"
                             stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                    {% endif %}
                    <p>{{ file|filename }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
