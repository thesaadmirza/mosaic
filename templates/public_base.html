{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Mosaic Media - Public Project</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&amp;display=swap" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/structure.css' %}" rel="stylesheet" type="text/css" class="structure"/>
    <!-- END GLOBAL MANDATORY STYLES -->

    <!--  BEGIN CUSTOM STYLE FILE  -->
    <link href="{% static 'assets/css/pages/privacy/privacy.css' %}" rel="stylesheet" type="text/css"/>
    <!--  END CUSTOM STYLE FILE  -->
    {% block page_css %}
    {% endblock %}
</head>
<body class="{% block page_class %}{% endblock %}">


<div id="headerWrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 text-center mb-5">
                <a href="/" class="navbar-brand-privacy">
                    <img src="{% static 'assets/img/mosaic_flower.jpg' %}" class="img-fluid" alt="logo">
                </a>
            </div>
            <div class="col-md-12 col-sm-12 col-12 text-center">
                <h2 class="main-heading">{% block page_title_heading %}{% endblock %}</h2>
            </div>
        </div>
    </div>
</div>

<div id="privacyWrapper" class="">
    <div class="privacy-container" style="max-width: 90%;">
        <div class="privacyContent">
            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>

<div id="miniFooterWrapper" class="">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <div class="position-relative">
                    <div class="arrow text-center">
                        <p class="">Up</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 mx-auto col-lg-6 col-md-6 site-content-inner text-md-left text-center copyright align-self-center">
                        <p class="mt-md-0 mt-4 mb-0">2020 &copy; <a target="_blank" href="">MOSAIC MEDIA
                            Reset</a>.</p>
                    </div>
                    <div class="col-xl-5 mx-auto col-lg-6 col-md-6 site-content-inner text-md-right text-center align-self-center">
                        <p class="mb-0">Sydney, Australia</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
<script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap/js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- END GLOBAL MANDATORY SCRIPTS -->

<script>
    // Scroll To Top
    $(document).on('click', '.arrow', function (event) {
        event.preventDefault();
        var body = $("html, body");
        body.stop().animate({scrollTop: 0}, 500, 'swing');
    });
</script>
{% block page_js %}
{% endblock %}

</body>
</html>
